<body class="au-body au-grid" style="padding: 10px 20px 10px 10px;">
  <!-- Start: @text--default -->
<div class="au-form__item">
  <label for="email">
    Email address
    <span class="form-required">(mandatory)</span>  </label>
  <div class="au-form__item-description">
    Health will not share this email. It will only be used to contact you regarding your feedback.
  </div>
  <input class="au-text-input au-text-input--block" type="email" id="email" name="email">
</div>
<!-- End: @text--default -->

<!-- Start: @text--error -->
<div class="au-form__item">
  <label for="email">
    Email address
    <span class="form-required">(mandatory)</span>  </label>
  <div class="au-form__item-description">
    Health will not share this email. It will only be used to contact you regarding your feedback.
  </div>
  <input class="au-text-input au-text-input--block error" type="email" id="email" name="email">
</div>
<!-- End: @text--error -->

<!-- Start: @text--counter -->
<div class="au-form__item">
  <label for="email">
    Email address
    <span class="form-required">(mandatory)</span>  </label>
  <div class="au-form__item-description">
    Health will not share this email. It will only be used to contact you regarding your feedback.
  </div>
  <input class="au-text-input au-text-input--block" type="email" id="email" name="email" maxlength="50">
</div>

<script language="JavaScript">
  $(document).ready(function () {
    health.fieldLengthCounter('#email');
  });
</script>
<!-- End: @text--counter -->

  <div style="height: 30px;"></div>
</body>
</html>
