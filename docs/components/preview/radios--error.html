

<!DOCTYPE html>
<html>
<head class="no-js">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link media="all" rel="stylesheet" href="../../build/css/hds-all.css">
    <link media="all" rel="stylesheet" href="../../build/js/libraries/jquery.fancybox.min.css">
        <script src="../../build/js/libraries/jquery.min.js"></script>
    <script src="../../build/js/libraries/jquery-ui.min.js"></script>
    <script src="../../build/js/libraries/jquery.fancybox.min.js"></script>
    <script src="../../build/js/libraries/jquery.once.min.js"></script>
    <script src="../../build/js/libraries/lazyload.min.js"></script>
    <script src="../../build/js/libraries/tippy.all.min.js"></script>
    <script src="../../build/js/libraries/anchorific.min.js"></script>
    <script src="/data.js"></script>
    <script src="/build/js/hds.js"></script>
    <title>Preview Layout</title>
</head>
<body class="au-body au-grid">
<div class="container not-full-width">
  <div class="row">
    <div class="col-xs-12">
      <div class="au-form__item">
  <label for="is-this-feedback-for">
    Is this feedback for:
    <span class="form-required">(mandatory)</span>  </label>
  <div id="is-this-feedback-for" class="form-radios">
    <div class="au-form__item-type--radio">
      <div class="au-control-input">
        <input required="required" type="radio" id="is-this-feedback-for-1"
               name="submitted[is_this_feedback_for]"
               value="The whole website"
               class="au-control-input__input error"/>
        <label class="au-control-input__text" for="is-this-feedback-for-1">
          The whole website
        </label>
      </div>
    </div>
    <div class="au-form__item-type--radio">
      <div class="au-control-input">
        <input required="required" type="radio" id="is-this-feedback-for-2"
               name="submitted[is_this_feedback_for]"
               value="The page you were just on"
               class="au-control-input__input error"/>
        <label class="au-control-input__text" for="is-this-feedback-for-2">
          The page you were just on
        </label>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
</body>
</html>
