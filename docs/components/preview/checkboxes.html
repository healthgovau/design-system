<body class="au-body au-grid" style="padding: 10px 20px 10px 10px;">
  <!-- Start: @checkboxes--default -->
<div class="au-form__item">
  <label for="is-this-feedback-for">
    My favourite animals are
    <span class="form-required">(mandatory)</span>  </label>
  <div class="au-form__item-description">
    Check all that apply
  </div>
  <div id="interested-in" class="form-checkboxes">
    <div class="au-form__item-type--checkbox">
      <div class="au-control-input">
        <input required="required" type="checkbox" id="interested-in-1"
               name="submitted[is_this_feedback_for]"
               value="Dinosaurs"
               class="au-control-input__input"/>
        <label class="au-control-input__text" for="interested-in-1">
          Dinosaurs
        </label>
      </div>
    </div>
    <div class="au-form__item-type--checkbox">
      <div class="au-control-input">
        <input required="required" type="checkbox" id="interested-in-2"
               name="submitted[is_this_feedback_for]"
               value="Birds"
               class="au-control-input__input"/>
        <label class="au-control-input__text" for="interested-in-2">
          Birds
        </label>
      </div>
    </div>
    <div class="au-form__item-type--checkbox">
      <div class="au-control-input">
        <input required="required" type="checkbox" id="interested-in-3"
               name="submitted[is_this_feedback_for]"
               value="Mammals"
               class="au-control-input__input"/>
        <label class="au-control-input__text" for="interested-in-3">
          Mammals
        </label>
      </div>
    </div>
  </div>
</div>
<!-- End: @checkboxes--default -->

<!-- Start: @checkboxes--error -->

    </div>
    <div class="au-form__item-type--checkbox">
      <div class="au-control-input">

    <div class="au-form__item-type--checkbox">
